version: "2"

linters:
  enable:
    - gocritic
    - sloglint
    - goheader
  settings:
    errcheck:
      exclude-functions:
        - (*os.File).Close
        - (io.Closer).Close
        - (net/http.ResponseWriter).Write
        - (github.com/a-h/templ.Component).Render
        - (*github.com/go-pg/pg/v10.baseDB).Close
        - (*github.com/gorilla/feeds.Feed).WriteAtom
    gocritic:
      disabled-checks:
        - exitAfterDefer
    sloglint:
      attr-only: true
      static-msg: true
    goheader:
      template: |-
        SPDX-License-Identifier: GPL-2.0-only
