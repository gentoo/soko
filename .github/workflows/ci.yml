name: ci

on:
  push:
    branches: [master,develop]

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Delete old container versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'soko'
          package-type: 'container'
          min-versions-to-keep: 18
